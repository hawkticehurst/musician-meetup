    <section id="title-container">
      <h1>Browse Events</h1>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Create Event
      </button>
      <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">New Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="modal-body">
                <div class="form-group">
                  <label for="Title">Title</label>
                  <input type="Title" class="form-control" id="Title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                  <label for="DateTime">Event Date & Time</label>
                  <input type="DateTime" class="form-control" id="DateTime" placeholder="Enter date & time" required>
                </div>
                <div class="form-group">
                  <label for="Location">Location</label>
                  <input type="Location" class="form-control" id="Location" placeholder="Enter location" required>
                </div>
                <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea class="form-control" id="Description" rows="3" required></textarea>
                </div>
                <div id="formError" class="card hidden"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
